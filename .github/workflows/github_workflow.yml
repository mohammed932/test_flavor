name: Build and Distribute APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.0'

      - name: Install Fastlane
        run: |
          gem install bundler
          bundle install

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK to Firebase App Distribution
        env:
          FIREBASE_TOKEN: "1//03DgHGo3cm-SECgYIARAAGAMSNwF-L9IrAaYqOYSY4rNpftNYjEDhD2odJaKcGYAhE1Ci9umTSuIj09v_yNGCwuBzB76iwU5V7ds"
        run: bundle exec fastlane android firebase_app_distribution

